<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="box">
      <form action="signup.php" method="post">
        <h2 style="text-align: center">Sign Up</h2>
        <div class="input">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="input">
          <input
            type="text"
            name="username"
            id="userName"
            placeholder="Username"
            required
          />
        </div>
        <div class="input">
          <input
            type="password"
            name="password"
            id="passWord"
            placeholder="Password"
            pattern=".{7,}"
            required
          />
          <small>Password must be of length 7 or more</small>
        </div>
        <br />
        <input type="submit" value="Sign Up" class="submit-button" />
        <div class="links">
          <a href="login.html">Already a member? Log in</a>
        </div>
      </form>
    </div>
  </body>
</html>
